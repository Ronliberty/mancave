

{% block content %}
<h2>Client: Update Username and Email</h2>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
    <p><a href="{% url 'user:client_profile' %}">Back to Profile</a></p>
</form>
{% endblock %}
