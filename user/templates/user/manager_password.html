

{% block title %}Change Password - Manager{% endblock %}

{% block content %}
<div class="container">
    <h2>Change Password - Manager</h2>
    <form method="POST">
        {% csrf_token %}
        {{ password_form.as_p }}
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
    <p><a href="{% url 'user:manager_user_update' %}">Back to Profile</a></p>
</div>
{% endblock %}
