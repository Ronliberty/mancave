{% load static %}
<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
     <link rel="stylesheet" href="{% static 'client/css/styles.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

      <!--=============== CSS ===============-->


      <title>Dashboard</title>
   </head>
   <body>
      <!--=============== HEADER ===============-->
      <header class="header" id="header">
         <div class="header__container">

            <a href="#" class="header__logo">
                <i class='bx bxl-medium'></i>
               <span>Mancave</span>
            </a>

            <button class="header__toggle" id="header-toggle">
               <i class="ri-menu-line"></i>
            </button>
         </div>
      </header>

      <!--=============== SIDEBAR ===============-->
      <nav class="sidebar" id="sidebar">
         <div class="sidebar__container">
            <div class="sidebar__user">
               <div class="sidebar__img">
                  <img src="/assets/images/man.jpg" alt="image">
               </div>

               <div class="sidebar__info">
                  <h3>Rix Methil</h3>
                  <span>rix123@email.com</span>
               </div>
            </div>

            <div class="sidebar__content">
               <div>
                  <h3 class="sidebar__title"></h3>

                  <div class="sidebar__list">
                    <a href="{% url 'services:display_services' %}" class="sidebar__link" data-target="dashboard">
                        <i class="ri-pie-chart-2-fill"></i>
                        <span>Dashboard</span>
                     </a>

                     <a href="{% url 'appointment:book_appointment' %}" class="sidebar__link" data-target="appointment">
                        <i class='bx bxs-zap'></i>
                        <span>Make An Appointment</span>
                     </a>

                     <a href="#" class="sidebar__link" data-target="calendar">
                        <i class="ri-calendar-fill"></i>
                        <span>Calendar</span>
                     </a>

                     <a href="{% url 'user:employee_login' %}" class="sidebar__link" data-target="recent">
                        <i class="ri-arrow-up-down-line"></i>
                        <span>Pending Appointments</span>
                     </a>

                     <a href="{% url 'user:client_profile' %}" class="sidebar__link" data-target="settings">
                        <i class="ri-settings-3-fill"></i>
                        <span>Settings</span>
                     </a>

                     <a href="{% url 'chart:client-chart' %}" class="sidebar__link" data-target="messages">
                        <i class="ri-mail-unread-fill"></i>
                        <span>My Messages</span>
                     </a>

                     <a href="#" class="sidebar__link" data-target="notifications">
                        <i class="ri-notification-2-fill"></i>
                        <span>Notifications</span>
                     </a>
                  </div>
               </div>
            </div>

            <div class="sidebar__actions">
               <button>
                  <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                     <span>Theme</span>
                  </i>
               </button>

               <button class="sidebar__link" style="color: red;" onclick="window.location.href='/index.html';">
                <i class="ri-logout-box-r-fill"></i>
                <span>Log Out</span>
            </button>

            </div>
         </div>
      </nav>

      <!--=============== MAIN ===============-->
      <!--Dashboard-->
      <main class="main container" id="main">
        {% block content %}
      <!-- Default content goes here -->
      {% endblock %}
     </main>


      <!--=============== MAIN JS ===============-->
    <script src="#"></script>
   </body>
</html>
