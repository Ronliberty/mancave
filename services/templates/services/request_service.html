{% extends 'client/base.html' %}

{% block title %}Requested Services{% endblock %}

{% block content %}
<h2 style="font-family: Arial, sans-serif; color: black; text-align: center; margin-bottom: 20px;">Request Service: {{ service.title }}</h2>
<form method="post" enctype="multipart/form-data" style="max-width: 600px; margin: 0 auto; height: 50vh; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: aliceblue;">
    <div>{% csrf_token %}</div>
    <div>{{ form.as_p }} </div>
    <button type="submit" style="padding: 10px 15px; margin-top: 20px; font-size: 16px; color: #fff; background-color: #007BFF; border: none; border-radius: 5px; cursor: pointer;">Submit Request</button>
</form>

{% endblock %}
